<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamtekstid</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <!-- Material Design icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      crossorigin="anonymous">
    <!-- Tether on vaja tooltip-de jaoks -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Stiilid -->
    <link rel='stylesheet' href='css/Samas.css'>
    <style>
      .roheline {
        color: ghostwhite;
        background-color: tomato;
        font-weight: normal;
      }

      .punane {
        color: red;
        background-color: bisque;
        font-weight: bold;
      }
    </style>

    <script src='js/Targifunktsioonid.js'></script>
    <script src='js/SamatekstiPrimitiivid.js'></script>
    <script src='js/Seosed.js'></script>
    <!-- script src=''></script -->

    <script>
      function alusta() {
        var t = 'Tere, tere, vana kere!';
        $('#T').text(t);
        var re = /(.)(.).\2\1/gi;
        // var re = new RegExp('.+(.)(.).+?\\2\\1', 'gi');
        // var otsingutulemus = re.exec(t);
        var otsingutulemus = t.match(re);
        if (otsingutulemus == null) {
          $('#Alamtekstid').text('Samatekstilisi alamjadasid ei ole.')
        } else {
          otsingutulemus.forEach((a) => {
            $('<p></p>')
              .text(a)
              .appendTo('#Alamtekstid');
          });
        }
      }
    </script>

  </head>

  <body onload="alusta()">
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xl-6'>

          <div id='T'>

          </div>
          <div id='Alamtekstid'>
            
          </div>
        </div>
      </div>
  </body>

</html>
