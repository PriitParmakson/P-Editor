  function alusta() {
    /* Laeb Google töölehelt meetrikad ja kuvab need. */
    var url = 'https://script.google.com/macros/s/AKfycbxBYUF0hfwyUBXfqmS4uDxbsQtNPq2FtqoyKBvcJWvWIr9kV1gC/exec';
    $.getJSON(url,
      function(data, status, xhr) {
        // Kuva meetrikad
        for (var i = 0; i < data.Meetrikad.length; i++) {
          var r = $('<p></p>')
            .addClass('meetrikarida')
            .addClass('d-flex')
            .addClass('justify-content-between')
            .appendTo('#Meetrikad');
          $('<span></span').addClass('nimetus').text(data.Meetrikad[i].Meetrika).appendTo(r);
          $('<span></span').addClass('väärtus').text(data.Meetrikad[i].Väärtus).appendTo(r);
        }
      }); 
  }


  </script>
