<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridTest</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.min.js"></script>

  <!-- Material Design icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    crossorigin="anonymous">
  <!-- Tether on vaja tooltip-de jaoks -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <!-- Stiilid -->
  <link rel='stylesheet' href='Samas.css'>

</head>

<body>
  <div id='grid'>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xl-6'>

          <!-- Infopaan -->
          <div id='Infopaan'
            class='paan teabepaan d-flex align-items-start'>
            <!-- Info -->
            <p id='Infotekst'>
              ...
            </p>
            <!-- Sulgemisnupp -->
            <div id='InfopaanSulge' class='justify-content-end sulgemisnupuke'>
              <span>&times;</span>
            </div>
          </div>

          <!-- Teatepaan -->
          <div id='Teatepaan' class='paan d-flex align-items-start'>
            <!-- Teade -->
            <p id='Teatetekst'>
            </p>
            <!-- Sulgemisnupp -->
            <div id='TeatepaanSulge' class='justify-content-end sulgemisnupuke'>
              <span>&times;</span>
            </div>
          </div>

          <!-- Tekstisisestusala -->
          <div id='Tekst'
            contenteditable='true' spellcheck='false'>
          </div>

          <!-- Nuppude ala -->
          <p id='Tekstitootlus'>
            <span id='Poolednupp' class='nupp disabled'
              data-toggle='tooltip' title='Vaheta pooled'>
              <i class="ikoon material-icons">swap_horiz</i>
            </span>

            <span id='Uusnupp' class='nupp disabled'
              data-toggle='tooltip' title='Alusta uut'>
              <i class="ikoon material-icons">clear</i>
            </span>

            <span id='Salvesta1' class='nupp disabled'
              data-toggle='tooltip' title='Salvesta uus tekst pilve'>
              <i class="ikoon material-icons">cloud_upload</i>
            </span>

            <span id='AvaTekstikogu' class='nupp'
              data-toggle='tooltip' title='Ava/sulge tekstikogu'>
              <i class="ikoon material-icons">view_headline</i>
            </span>

            <span id='Otsi' class='nupp disabled'
              data-toggle='tooltip' title='Otsi tekstikogust'>
              <i class="ikoon material-icons">search</i>
            </span>

            <span id='Info' class='nupp disabled'
              data-toggle='tooltip' title='Kuidas kasutada'>
              <i class="ikoon material-icons">info</i>
            </span>

            <span id='Oigekirjakontroll' class='nupp'
              data-toggle='tooltip' title='Õigekirja kontroll'>
              <i class='ikoon material-icons'>spellcheck</i>
            </span>

            <span id='SamatekstideOtsing' class='nupp'
              data-toggle='tooltip' title='Samatekstide otsing tekstist'>
              <i class='ikoon material-icons'>help_outline</i>
            </span>

            <span id='Kool' class='nupp'
              data-toggle='tooltip' title='Mis see on?'>
              <i class="ikoon material-icons">school</i>
            </span>
          </p>

          <!-- Kool -->
          <div id='Koolitekst'
            class='paan teabepaan d-flex align-items-start'>
            <div id='KoolitekstSisemine'>
              <p>
                ...
              </p>
            </div>
            <!-- Sulgemisnupp -->
            <div id='KoolSulge' class='justify-content-end sulgemisnupuke'>
              <span>&times;</span>
            </div>
          </div>

          <!-- Salvestusdialoog -->
          <div id='Salvestusdialoog'
            class='paan dialoog d-flex align-items-center
            justify-content-center'>
            <span class='form-check form-check-inline'>
              <label class='form-check-label active'>
                <input type='checkbox' class='form-check-input'
                  checked id='draftNupp'>
                Kavand
              </label>
            </span>
            <span id='Salvesta2' class='nupp'
              data-toggle='tooltip' title='Salvesta pilve'>
              <i class="ikoon material-icons"
                style='color: #C5E1A5;'>cloud_upload</i>
            </span>
            <span id='Tyhista' class='nupp'
              data-toggle='tooltip' title='Tühista'>
              <i class="ikoon material-icons"
                style='color: #F48FB1;'>cancel</i>
            </span>
          </div>

          <!-- Õigekirjakontrolli dialoog -->
          <div id='Oigekirjadialoog'
            class='paan dialoog d-flex align-items-center justify-content-start'>
            <div id='KontrTekstiblokk'>
              <label class='active'>
              Kontrollitav tekst: <input id='KontrollitavTekst' type='text' class='form-control' autocomplete='off'>
              </label>
            </div>
            <div id='OigekiriKontrolli' class='nupp'>
              <i class='ikoon material-icons' style='color: #C5E1A5;'>spellcheck</i>
            </div>
            <div id='KontrolliTulemus'>
              &nbsp;
            </div>
            <!-- Sulgemisnupp -->
            <div id='OigekiriSulge' class='align-self-start ml-auto sulgemisnupuke'>
              <span>&times;</span>
            </div>
          </div>

          <!-- Samatekstide tekstist otsimise dialoog -->
          <div id='SamatekstidTekstistDialoog'
            class='paan dialoog'>
            
            <div id='STTRida1' class='d-flex align-items-center justify-content-between'>
              <!-- Tekst, millest otsitakse -->
              <div id='SamatekstidTekstistBlokk1'>
                <label class='active'>
                Tekst: <input id='SamatekstidTekstistTekst' type='text' class='form-control' autocomplete='off'>
                </label>
              </div>
              <!-- Otsingu käivitamise nupp -->
              <div id='SamatekstidTekstistOtsi' class='nupp'>
                <i class='ikoon material-icons' style='color: #C5E1A5;'>help_outline</i>
              </div>
              <!-- Sulgemisnupp -->
              <div id='SamatekstidTekstistSulge' class='align-self-start ml-auto sulgemisnupuke'>
                <span>&times;</span>
              </div>
            </div>

            <div id='STTRida2' class='d-flex'>
              <div id='SamatekstidTekstistTulemus'>
                &nbsp;
              </div>
            </div>

          </div>

          <!-- Filtridialoog -->
          <div id='Filtridialoog'
            class='paan dialoog'>

            <div id='FDRida1'
              class='d-flex flex-wrap align-items-center justify-content-between'>
              <!-- Filtritekst -->
              <span>
                <label class='active'>
                  <input id='Filtritekst' type='text'
                    class='form-control' autocomplete="off" 
                   >
                </label>
              </span>
              <!-- Sulge filtridialoog -->
              <div id='FilterTyhista'
                class='align-self-start sulgemisnupuke'
                <span>&times;</span>
              </div>
            </div>

            <div id='FDRida2'
              class='d-flex flex-wrap align-items-center justify-content-around'>
              <!-- Teksti alguses -->
              <span class='form-check form-check-inline'>
                <label class='form-check-label'
                  data-toggle='tooltip' title='Teksti alguses'>
                  <input type='checkbox' class='form-check-input filtrivalik'
                    id='RippuvTahtTekstiAlguses'>
                  <span class='kesk'>B</span> aa
                </label>
              </span>
              <!-- Teksti lõpus -->
              <span class='form-check form-check-inline'>
                <label class='form-check-label'
                  data-toggle='tooltip' title='Teksti lõpus'>
                  <input type='checkbox' class='form-check-input filtrivalik'
                    id='RippuvTahtTekstiLopus'>
                  aa <span class='kesk'>B</span>
                </label>
              </span>
              <!-- Keskel kahes sõnas -->
              <span class='form-check form-check-inline'>
                <label class='form-check-label'
                 data-toggle='tooltip' title='Keskel, kahes sõnas'>
                  <input type='checkbox' class='form-check-input filtrivalik'
                    id='KeskelKahesSonas'>
                  aa<span class='kesk'>B</span> <span class='kesk'>B</span>aa
                </label>
              </span>
              <!-- Keskel, ühekordselt, sõna alguses -->
              <span class='form-check form-check-inline'>
                <label class='form-check-label'
                 data-toggle='tooltip' title='Keskel, ühekordselt, sõna alguses'>
                  <input type='checkbox' class='form-check-input filtrivalik'
                    id='YhekordseltAlguses'>
                  aa <span class='kesk'>B</span>aa
                </label>
              </span>
              <!-- Keskel, ühekordselt, sõna lõpus -->
              <span class='form-check form-check-inline'>
                <label class='form-check-label'
                  data-toggle='tooltip' title='Keskel, ühekordselt, sõna lõpus'>
                  <input type='checkbox' class='form-check-input filtrivalik'
                    id='YhekordseltLopus'>
                  aa<span class='kesk'>B</span> aa
                </label>
              </span>            
            </div>

          </div>

          <!-- Tekstikogu -->
          <div id='Tekstikogu'
            class=''>
          </div>

          <!-- Tekstikogu sirvimine -->
          <p id='Sirvimine'
            class=''>
            <span id='FirstPage' class='nupp disabled'>
              <i class="ikoon material-icons">first_page</i>
            </span>
            <span id='PrevPage' class='nupp disabled'>
              <i class="ikoon material-icons">chevron_left</i>
            </span>
            <span id='PageNo'></span>  
            <span id='NextPage' class='nupp disabled'>
              <i class="ikoon material-icons">chevron_right</i>
            </span>
            <span id='LastPage' class='nupp disabled'>
              <i class="ikoon material-icons">last_page</i>
            </span>
          </p>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
