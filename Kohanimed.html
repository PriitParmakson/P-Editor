<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kohanimede töötlus</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.min.js"></script>

  <!-- Material Design icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    crossorigin="anonymous">
  <!-- Tether on vaja tooltip-de jaoks -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <!-- Stiilid -->
  <link rel='stylesheet' href='css/Samas.css'>
  <style></style>

  <script src='keeleressursid/Kohanimed.js'></script>
  <script src='js/SamatekstiPrimitiivid.js'></script>

  <script>
    function eemaldaDublikaadid() {
      var sonakogu = new Set();
      kohanimed.forEach((kNimi) => {
        sonakogu.add(kNimi);
      });
      sonakogu.forEach((kN2) => {
        $('<p></p>')
          .text(kN2)
          .appendTo('#Tulemus');
      });
    }

  </script>

</head>

<body onload='eemaldaDublikaadid()'>
  <div class='container-fluid'>
    <div class='row'>
      <div class='col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xl-6'>
        <div class='paan dialoog'>
          <label class='active'>Fail, kuhu salvestada:
            <input type="file" id="fNimi"  onchange="handleFiles(this.files[0])">
          </label>
        </div>
        <div id='Tulemus'></div>

      </div>
    </div>
</body>

</html>
