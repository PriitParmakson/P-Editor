<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8"/>
  <title>Samas</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.min.js"></script>

  <!-- Material Design icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Tether on vaja tooltip-de jaoks -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <!-- Stiilid -->
  <link rel='stylesheet' href='Samas.css'>

  <!-- Skript -->
  <script src='Samas.js'></script>

  </head>

  <body onload="alusta();">

    <div class='container-fluid'>
      <div class='row'>
        <div class='col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xl-6'>

          <!-- Infopaan -->
          <div id='Infopaan' class='d-flex align-items-start'>
            <!-- Info -->
            <p id='Infotekst'>
              <span class='klahv'>&larr;</span>
              <span class='klahv'>&rarr;</span> liikumine;
              <span class='klahv'>&uarr;</span> 
              <span class='klahv'>&darr;</span> suur-/väiketäheks;
              <span class='klahv'>PgUp</span> 
              <span class='klahv'>PgDn</span> kesktäht ühe-/kahekordselt; 
              <span class='klahv'>Backspace</span> 
              <span class='klahv'>Delete</span> kustutamine
            </p>
            <!-- Sulgemisnupp -->
            <div id='InfopaanSulge' class='justify-content-end'>
              <span>&times;</span>
            </div>
          </div>

          <div id='Tekst' contenteditable='true' spellcheck='false'></div>

          <p id='Tekstitootlus'>
            <span id='Poolednupp' class='nupp disabled'
              data-toggle='tooltip' title='Vaheta pooled'>
              <i class="ikoon material-icons">swap_horiz</i>
            </span>

            <span id='Uusnupp' class='nupp disabled'
              data-toggle='tooltip' title='Alusta uut'>
              <i class="ikoon material-icons">clear</i>
            </span>

            <span id='Salvesta1' class='nupp disabled'
              data-toggle='tooltip' title='Salvesta uus tekst pilve'>
              <i class="ikoon material-icons">cloud_upload</i>
            </span>

            <span id='AvaTekstikogu' class='nupp'
              data-toggle='tooltip' title='Ava/sulge tekstikogu'>
              <i class="ikoon material-icons">view_headline</i>
            </span>

            <span id='Otsi' class='nupp disabled'
              data-toggle='tooltip' title='Otsi tekstikogust'>
              <i class="ikoon material-icons">search</i>
            </span>

            <span id='Info' class='nupp disabled'
              data-toggle='tooltip' title='Kuidas kasutada'>
              <i class="ikoon material-icons">info</i>
            </span>
          </p>

          <!-- Salvestusdialoog -->
          <div id='Salvestusdialoog' style='display: none;'>
            <span class='form-check form-check-inline'>
              <label class='form-check-label active'>
                <input type='checkbox' class='form-check-input'
                  autocomplete="off" checked 
                  id='draftNupp'>
                Kavand
              </label>
            </span>
            <span id='Salvesta2' class='nupp'
              data-toggle='tooltip' title='Salvesta pilve'>
              <i class="ikoon material-icons"
                style='color: #C5E1A5;'>cloud_upload</i>
            </span>
            <span id='Tyhista' class='nupp'
              data-toggle='tooltip' title='Tühista'>
              <i class="ikoon material-icons"
                style='color: #F48FB1;'>cancel</i>
          </div>

          <!-- Filtridialoog -->
          <div id='Filtridialoog' style='display: none;'>
            <input id='Filtritekst' type='text'
              class='form-control' autocomplete="off" 
             >
            <span class='form-check form-check-inline'>
              <label class='form-check-label active'>
                <input type='checkbox' class='form-check-input'
                  autocomplete="off" id='FilterVasakul'>
                Vasakul
              </label>
            </span>
            <span class='form-check form-check-inline'>
              <label class='form-check-label active'>
                <input type='checkbox' class='form-check-input'
                  autocomplete="off" id='FilterParemal'>
                Paremal
              </label>
            </span>
            <span class='form-check form-check-inline'>
              <label class='form-check-label active'>
                <input type='checkbox' class='form-check-input'
                  autocomplete="off" id='FilterKeskel'>
                Keskel
              </label>
            </span>
            <span id='FilterTyhista' class='nupp'>
              <i class="ikoon material-icons"
                style='color: #F48FB1;'>cancel</i>
            </span>
            </span>
          </div>

          <div id='Tekstikogu' style='display: none;'></div>

          <p id='Sirvimine' style='display: none;'>
            <span id='FirstPage' class='nupp disabled'>
              <i class="ikoon material-icons">first_page</i>
            </span>
            <span id='PrevPage' class='nupp disabled'>
              <i class="ikoon material-icons">chevron_left</i>
            </span>
            <span id='PageNo'></span>  
            <span id='NextPage' class='nupp disabled'>
              <i class="ikoon material-icons">chevron_right</i>
            </span>
            <span id='LastPage' class='nupp disabled'>
              <i class="ikoon material-icons">last_page</i>
            </span>
          </p>

        </div>  
      </div>

      <!-- Jalus -->
      <div class='row' style='margin-top: 3rem; margin-bottom: 3rem;'>
        <div class='col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xl-6'>
          <p>
            <a href='https://creativecommons.org/licenses/by-nc-sa/4.0/'>CC BY-NC-SA 4.0</a> 
            Priit Parmakson 2017
            &nbsp;&nbsp;&nbsp;

                  fill="#9E9E9E" stroke="#9E9E9E"
                  fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
              </svg>
            </a>
          </p>
        </div>
      </div>

    </div>

  </body>

</html>
