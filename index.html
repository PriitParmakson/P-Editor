<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8"/>
  <title>Samas</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.min.js"></script>

  <!-- Material Design icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script -->
  <!-- Tether on vaja tooltip-de jaoks -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <!-- Stiilid -->
  <style>

    body, textarea, button, input, legend {  
      font-family: 'Times New Roman', serif !important;
      font-size: 14pt !important;
    }

    body { padding: 2rem 2rem 8rem 2rem; }

    #Tekst { border-radius: 4px;
      border: 1px solid #C5E1A5;
      padding: 4px; }
    .kesk { color: DarkBlue;
      font-weight: 600; }
    .nupp { margin: 1rem;
      cursor: pointer;
      color: rgb(117, 117, 117);
    }
    .ikoon { font-family: 'Material Icons';
      font-size: 48px;
    }
    /* Tekstitöötluse nupud */
    #Tekstitootlus {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
    }

    .tooltip-inner { background-color: White;
      color: rgb(117, 117, 117); }

    /* Infopaan */
    #Infopaan { border-top: 1px solid LightGray;
      padding-top: 1rem; }  
    .klahv {
      border-radius: 3px;
      padding-left: 1px; padding-right: 1px;
      border: 1px solid rgb(117, 117, 117);
      font-family: 'Courier New', monospace;
    }
    /* Lugemik */
    #Lugemik { margin-top: 2rem; }
    .kirje { margin: 0; }
    .margend { color: #C5E1A5;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 1px;
      font-size: 10pt;
      font-variant: small-caps;
      margin-left: 1rem;}

    /* Sirvimisnupud */
    #Sirvimine {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
    }
    #PageNo { 
      margin-left: 1rem; margin-right: 1rem;
    }
    #PageNo:after {
      content: "";
      display: inline-block;
      vertical-align: middle;
      height: 100%;
    }
    .disabled { color: Gainsboro !important; cursor: auto; }

    /* Täpsustava küsimuse vorm */
    #Salvestusdialoog {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #C5E1A5;
    }

    /* Määra üle Bootstrapi lingivärv */
    a, a:hover, a:active, a:visited {
      color: #C5E1A5 !important;
    }

  </style>

  <!-- Skript -->
  <script src='Samas.js'></script>

  </head>

  <body onload="alusta();">

    <div class='container-fluid'>
      <div class='row'>
        <div class='col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xl-6'>

          <p id="Tekst">
          </p>

          <p id='Tekstitootlus'>
            <span id='Poolednupp' class='nupp'
              data-toggle='tooltip' title='Vaheta pooled'>
              <i class="ikoon material-icons">swap_horiz</i>
            </span>

            <span id='Uusnupp' class='nupp'
              data-toggle='tooltip' title='Alusta uut'>
              <i class="ikoon material-icons">clear</i>
            </span>

            <span id='Salvesta1' class='nupp'
              data-toggle='tooltip' title='Salvesta pilve'>
              <i class="ikoon material-icons">cloud_upload</i>
            </span>

          </p>

          <!-- Täpsustav küsimus salvestamisel -->
          <!-- Vt https://v4-alpha.getbootstrap.com/components/forms/ -->
          <div id='Salvestusdialoog' style='display: none;'>
            <span class='form-check form-check-inline'>
              <label class='form-check-label active'>
                <input type='checkbox' class='form-check-input'
                  autocomplete="off" checked 
                  id='draftNupp'>
                Kavand
              </label>
            </span>
            <span id='Salvesta2' class='nupp'
              data-toggle='tooltip' title='Salvesta pilve'>
              <i class="ikoon material-icons"
                style='color: #C5E1A5;'>cloud_upload</i>
            </span>
            <span id='Tyhista' class='nupp'
              data-toggle='tooltip' title='Tühista'>
              <i class="ikoon material-icons"
                style='color: #F48FB1;'>cancel</i>
            </span>
          </div>

          <div id='Lugemik'></div>

          <p id='Sirvimine'>
            <span id='FirstPage' class='nupp disabled'>
              <i class="ikoon material-icons">first_page</i>
            </span>
            <span id='PrevPage' class='nupp disabled'>
              <i class="ikoon material-icons">chevron_left</i>
            </span>
            <span id='PageNo'></span>  
            <span id='NextPage' class='nupp disabled'>
              <i class="ikoon material-icons">chevron_right</i>
            </span>
            <span id='LastPage' class='nupp disabled'>
              <i class="ikoon material-icons">last_page</i>
            </span>
          </p>

        </div>  
      </div>

      <div class='row' style='margin-top: 3rem;
        margin-bottom: 3rem;'>

        <p id='Infopaan'>
          Samatekstiredaktor. 
          <a href='https://creativecommons.org/licenses/by-nc-sa/4.0/'>CC BY-NC-SA 4.0</a> 
          Priit Parmakson 2017
          &nbsp;&nbsp;&nbsp;

            <svg class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="32" height="32" aria-hidden="true">

                fill="#9E9E9E" stroke="#9E9E9E"
                fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
          </a>
          <br>
          <span class='klahv'>&larr;</span>
          <span class='klahv'>&rarr;</span> - liikumine;
          <span class='klahv'>&uarr;</span> 
          <span class='klahv'>&darr;</span> - suur-/väiketäheks;
          <span class='klahv'>PgUp</span> 
          <span class='klahv'>PgDn</span> - kesktäht ühe-/kahekordselt;
          <br>
          <span class='klahv'>Backspace</span>, 
          <span class='klahv'>Delete</span> - kustutamine 
        </p>

      </div>

    </div>

  </body>

</html>
